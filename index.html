<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M13 Outreach Generator - AI Learning Edition</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Storage utility functions
        const StorageManager = {
          saveOutreach: (data) => {
            const history = JSON.parse(localStorage.getItem('m13_outreach_history') || '[]');
            const entry = {
              id: Date.now(),
              timestamp: new Date().toISOString(),
              ...data,
              feedback: null,
              edited: false
            };
            history.push(entry);
            localStorage.setItem('m13_outreach_history', JSON.stringify(history));
            return entry.id;
          },
          
          updateFeedback: (id, feedback, editedMessages = null) => {
            const history = JSON.parse(localStorage.getItem('m13_outreach_history') || '[]');
            const index = history.findIndex(item => item.id === id);
            if (index !== -1) {
              history[index].feedback = feedback;
              if (editedMessages) {
                history[index].editedMessages = editedMessages;
                history[index].edited = true;
              }
              localStorage.setItem('m13_outreach_history', JSON.stringify(history));
            }
          },
          
          getSuccessPatterns: () => {
            const history = JSON.parse(localStorage.getItem('m13_outreach_history') || '[]');
            const successful = history.filter(item => 
              item.feedback && (item.feedback.rating >= 4 || item.feedback.outcome === 'positive')
            );
            
            return {
              total: history.length,
              successful: successful.length,
              patterns: successful.map(item => ({
                industry: item.companyInfo?.industry,
                portfolioMatches: item.outreach?.relevantPortfolio,
                messagingStyle: item.editedMessages || item.outreach
              }))
            };
          },
          
          getHistory: () => {
            return JSON.parse(localStorage.getItem('m13_outreach_history') || '[]');
          },
          
          clearHistory: () => {
            localStorage.removeItem('m13_outreach_history');
          }
        };

        const M13OutreachTool = () => {
          const [url, setUrl] = useState('');
          const [loading, setLoading] = useState(false);
          const [result, setResult] = useState(null);
          const [error, setError] = useState('');
          const [apiKey, setApiKey] = useState(localStorage.getItem('anthropic_api_key') || '');
          const [showApiInput, setShowApiInput] = useState(!localStorage.getItem('anthropic_api_key'));
          const [currentId, setCurrentId] = useState(null);
          
          // Editing state
          const [isEditing, setIsEditing] = useState({ linkedin: false, email: false });
          const [editedLinkedin, setEditedLinkedin] = useState('');
          const [editedEmail, setEditedEmail] = useState('');
          
          // Feedback state
          const [showFeedback, setShowFeedback] = useState(false);
          const [feedback, setFeedback] = useState({ rating: 0, outcome: '', comments: '' });
          
          // Analytics state
          const [showAnalytics, setShowAnalytics] = useState(false);
          const [analytics, setAnalytics] = useState(null);

          // M13 Portfolio companies
          const m13Portfolio = [
            { name: "Teleskope", sector: "Data Security", description: "Moving data security from alerts to remediation" },
            { name: "Estuary", sector: "Data Platform", description: "Building the right-time data platform for the AI era" },
            { name: "Daylight Energy", sector: "Climate Tech", description: "Turning homes into mini power plants" },
            { name: "Mako", sector: "AI Infrastructure", description: "Unlock peak GPU performance and reduce AI inference costs" },
            { name: "Kontext", sector: "AI/AdTech", description: "Redefining the future of ads in generative AI" },
            { name: "Niural", sector: "HR Tech", description: "AI-powered global PEO and HR compliance" },
            { name: "Maven AGI", sector: "Customer Support", description: "Enterprise-ready AI agents for customer experience" },
            { name: "Prepared", sector: "Emergency Tech", description: "AI-driven 911 support (Acquired by Axon)" },
            { name: "Chord", sector: "Commerce Data", description: "Commerce brand's gateway to intelligent data" },
            { name: "AvatarOS", sector: "Digital Identity", description: "3D Avatars in a 2D World" },
            { name: "CAT Labs", sector: "Crypto Security", description: "Tools for Fighting Crypto Crime" },
            { name: "Zenlytic", sector: "Business Intelligence", description: "Unlocking Business Insights with Agentic AI" },
            { name: "Code", sector: "Payments", description: "Platform for Seamless Global Micropayments" },
            { name: "Polimorphic", sector: "GovTech", description: "Easing the Burden on Local Government Workers" },
            { name: "Carenostics", sector: "HealthTech", description: "Empowering Clinicians with AI" },
            { name: "Source", sector: "Construction", description: "Streamlining Construction Procurement" },
            { name: "Pietra", sector: "E-Commerce", description: "One-Stop Shop Helping E-Commerce Brands Grow" },
            { name: "AllVoices", sector: "HR/Workplace", description: "Employee relations platform" },
            { name: "Allocate", sector: "Fintech", description: "Investment platform" },
            { name: "Arena Club", sector: "Commerce/Collectibles", description: "Sports collectibles marketplace" },
            { name: "Ayble Health", sector: "HealthTech", description: "Digital health for gut health" },
            { name: "ClassPass", sector: "Fitness/Health", description: "Fitness class membership platform" },
            { name: "Capsule", sector: "Pharmacy", description: "Digital pharmacy" },
            { name: "FabFitFun", sector: "E-Commerce", description: "Subscription box service" },
            { name: "Doorvest", sector: "PropTech", description: "Real estate investment platform" },
            { name: "Detect", sector: "Home Safety", description: "Smart home safety" },
            { name: "Flipside", sector: "Crypto Analytics", description: "Blockchain analytics" }
          ];

          useEffect(() => {
            if (result) {
              setEditedLinkedin(result.outreach.linkedinMessage);
              setEditedEmail(result.outreach.email);
            }
          }, [result]);

          const saveApiKey = () => {
            if (apiKey.trim()) {
              localStorage.setItem('anthropic_api_key', apiKey);
              setShowApiInput(false);
            }
          };

          const analyzeCompany = async () => {
            if (!url.trim()) {
              setError('Please enter a URL');
              return;
            }

            if (!apiKey.trim()) {
              setError('Please enter your Anthropic API key');
              setShowApiInput(true);
              return;
            }

            setLoading(true);
            setError('');
            setResult(null);
            setShowFeedback(false);

            try {
              // Get success patterns to improve prompts
              const patterns = StorageManager.getSuccessPatterns();
              let learningContext = '';
              
              if (patterns.successful > 0) {
                learningContext = `\n\nLEARNING FROM PAST SUCCESS:
Based on ${patterns.successful} successful outreach attempts, here are patterns that worked well:
${JSON.stringify(patterns.patterns.slice(-3), null, 2)}

Use these insights to improve the current outreach.`;
              }

             const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'x-api-key': apiKey,
                  'anthropic-version': '2023-06-01',
                  'anthropic-dangerous-direct-browser-access': 'true'    },
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 2000,
                  messages: [{
                    role: 'user',
                    content: `Analyze the company at this URL: ${url}

Then create personalized outreach for M13 Venture Capital.

M13 DETAILS:
- Fund size: $1.5B AUM
- Stage: Seed to Series B
- Focus areas: Work, Health, Commerce, Money, AI, Web3
- Portfolio companies: ${JSON.stringify(m13Portfolio, null, 2)}
${learningContext}

INSTRUCTIONS:
1. Research the company and identify: name, CEO name (if available), description, industry, stage, key focus areas
2. Match 2-3 M13 portfolio companies that are most relevant (similar sector, complementary tech, or shared challenges)
3. Write a LinkedIn message (150 words max, friendly but professional)
4. Write an email (250 words max, more detailed)

Both messages should:
- Be authentic and conversational (not robotic)
- Lead with value and relevance
- Reference specific portfolio companies and WHY they matter
- Include a clear, low-pressure call-to-action
- Address the CEO by name if available

IMPORTANT: Return ONLY valid JSON (no markdown code blocks) with this exact structure:
{
  "companyInfo": {
    "companyName": "...",
    "ceoName": "...",
    "description": "...",
    "industry": "...",
    "stage": "...",
    "keyFocusAreas": "..."
  },
  "outreach": {
    "relevantPortfolio": [
      {"name": "...", "reason": "..."}
    ],
    "linkedinMessage": "...",
    "email": "..."
  }
}`
                  }],
                  tools: [{
                    type: "web_search_20250305",
                    name: "web_search"
                  }]
                })
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || `API error: ${response.status}`);
              }

              const data = await response.json();
              
              let responseText = data.content
                .filter(item => item.type === 'text')
                .map(item => item.text)
                .join('\n');

              responseText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

              const jsonMatch = responseText.match(/\{[\s\S]*\}/);
              if (!jsonMatch) {
                throw new Error('Could not parse response. Please try again.');
              }
              
              const parsedResult = JSON.parse(jsonMatch[0]);

              if (!parsedResult.companyInfo || !parsedResult.outreach) {
                throw new Error('Invalid response structure. Please try again.');
              }

              setResult(parsedResult);
              
              // Save to history
              const id = StorageManager.saveOutreach({
                url,
                companyInfo: parsedResult.companyInfo,
                outreach: parsedResult.outreach
              });
              setCurrentId(id);

            } catch (err) {
              console.error('Error details:', err);
              setError(err.message || 'An error occurred. Please check the URL and try again.');
            } finally {
              setLoading(false);
            }
          };

          const handleEdit = (type) => {
            setIsEditing({ ...isEditing, [type]: true });
          };

          const handleSaveEdit = (type) => {
            setIsEditing({ ...isEditing, [type]: false });
            // Update result with edited version
            setResult({
              ...result,
              outreach: {
                ...result.outreach,
                linkedinMessage: editedLinkedin,
                email: editedEmail
              }
            });
          };

          const submitFeedback = () => {
            if (currentId && feedback.rating > 0) {
              StorageManager.updateFeedback(currentId, feedback, {
                linkedinMessage: editedLinkedin,
                email: editedEmail
              });
              alert('Thank you for your feedback! The system will learn from this.');
              setShowFeedback(false);
              setFeedback({ rating: 0, outcome: '', comments: '' });
            }
          };

          const loadAnalytics = () => {
            const patterns = StorageManager.getSuccessPatterns();
            const history = StorageManager.getHistory();
            
            const byIndustry = {};
            history.forEach(item => {
              const industry = item.companyInfo?.industry || 'Unknown';
              if (!byIndustry[industry]) {
                byIndustry[industry] = { total: 0, successful: 0 };
              }
              byIndustry[industry].total++;
              if (item.feedback?.rating >= 4) {
                byIndustry[industry].successful++;
              }
            });

            setAnalytics({
              ...patterns,
              byIndustry,
              recentHistory: history.slice(-10).reverse()
            });
            setShowAnalytics(true);
          };

          const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
          };

          const StarRating = ({ rating, onRate }) => (
            <div className="flex gap-1">
              {[1, 2, 3, 4, 5].map(star => (
                <button
                  key={star}
                  onClick={() => onRate(star)}
                  className={`text-2xl ${star <= rating ? 'text-yellow-400' : 'text-gray-300'}`}
                >
                  ‚òÖ
                </button>
              ))}
            </div>
          );

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
              <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="text-center mb-8">
                  <h1 className="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
                    M13 Outreach Generator
                    <span className="ml-2 text-sm bg-green-100 text-green-800 px-2 py-1 rounded">AI Learning</span>
                  </h1>
                  <p className="text-gray-600">AI-powered personalized cold outreach that learns from your feedback</p>
                  <div className="mt-3 text-sm text-gray-500">
                    $1.5B AUM ‚Ä¢ Seed to Series B ‚Ä¢ Work, Health, Commerce, Money
                  </div>
                  <div className="mt-2 flex justify-center gap-4">
                    <button
                      onClick={loadAnalytics}
                      className="text-sm text-blue-600 hover:text-blue-700 font-medium"
                    >
                      üìä View Analytics
                    </button>
                    <button
                      onClick={() => setShowApiInput(true)}
                      className="text-sm text-blue-600 hover:text-blue-700 font-medium"
                    >
                      üîë Change API Key
                    </button>
                  </div>
                </div>

                {/* API Key Input */}
                {showApiInput && (
                  <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mb-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">üîë API Key Required</h3>
                    <p className="text-sm text-gray-600 mb-4">
                      Get your API key from <a href="https://console.anthropic.com/" target="_blank" className="text-blue-600 underline">console.anthropic.com</a>
                    </p>
                    <input
                      type="password"
                      value={apiKey}
                      onChange={(e) => setApiKey(e.target.value)}
                      placeholder="sk-ant-..."
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 mb-3"
                    />
                    <button
                      onClick={saveApiKey}
                      className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                    >
                      Save & Continue
                    </button>
                  </div>
                )}

                {/* Analytics Modal */}
                {showAnalytics && analytics && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                      <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-gray-900">üìä Analytics Dashboard</h2>
                        <button onClick={() => setShowAnalytics(false)} className="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                      </div>
                      
                      <div className="grid grid-cols-2 gap-4 mb-6">
                        <div className="bg-blue-50 p-4 rounded-lg">
                          <p className="text-sm text-gray-600">Total Outreach</p>
                          <p className="text-3xl font-bold text-blue-600">{analytics.total}</p>
                        </div>
                        <div className="bg-green-50 p-4 rounded-lg">
                          <p className="text-sm text-gray-600">Successful</p>
                          <p className="text-3xl font-bold text-green-600">{analytics.successful}</p>
                        </div>
                      </div>

                      <h3 className="font-semibold text-gray-900 mb-3">Performance by Industry</h3>
                      <div className="space-y-2 mb-6">
                        {Object.entries(analytics.byIndustry).map(([industry, stats]) => (
                          <div key={industry} className="flex justify-between items-center bg-gray-50 p-3 rounded">
                            <span className="font-medium">{industry}</span>
                            <span className="text-sm text-gray-600">
                              {stats.successful}/{stats.total} successful
                              {stats.total > 0 && ` (${Math.round(stats.successful/stats.total*100)}%)`}
                            </span>
                          </div>
                        ))}
                      </div>

                      <h3 className="font-semibold text-gray-900 mb-3">Recent History</h3>
                      <div className="space-y-2">
                        {analytics.recentHistory.map(item => (
                          <div key={item.id} className="bg-gray-50 p-3 rounded text-sm">
                            <div className="flex justify-between">
                              <span className="font-medium">{item.companyInfo?.companyName}</span>
                              <span className="text-gray-500">{new Date(item.timestamp).toLocaleDateString()}</span>
                            </div>
                            {item.feedback && (
                              <div className="text-yellow-600 mt-1">
                                {'‚òÖ'.repeat(item.feedback.rating)}{'‚òÜ'.repeat(5-item.feedback.rating)}
                              </div>
                            )}
                          </div>
                        ))}
                      </div>

                      <button
                        onClick={() => {
                          if (confirm('Clear all history? This cannot be undone.')) {
                            StorageManager.clearHistory();
                            setShowAnalytics(false);
                            alert('History cleared!');
                          }
                        }}
                        className="mt-4 text-red-600 text-sm hover:text-red-700"
                      >
                        Clear All History
                      </button>
                    </div>
                  </div>
                )}

                {/* Main Input */}
                {!showApiInput && (
                  <>
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Company Website or CEO LinkedIn Profile
                      </label>
                      <div className="flex gap-2">
                        <input
                          type="text"
                          value={url}
                          onChange={(e) => setUrl(e.target.value)}
                          placeholder="https://company.com or linkedin.com/in/ceo-name"
                          className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                          onKeyPress={(e) => e.key === 'Enter' && analyzeCompany()}
                        />
                        <button
                          onClick={analyzeCompany}
                          disabled={loading}
                          className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed font-medium whitespace-nowrap"
                        >
                          {loading ? 'Analyzing...' : 'Generate'}
                        </button>
                      </div>
                      {error && (
                        <p className="mt-2 text-red-600 text-sm">{error}</p>
                      )}
                    </div>

                    {/* Results */}
                    {result && (
                      <div className="space-y-6">
                        {/* Company Info */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                          <h2 className="text-2xl font-bold text-gray-900 mb-4">Company Analysis</h2>
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                              <p className="text-sm text-gray-500">Company</p>
                              <p className="font-semibold text-gray-900">{result.companyInfo.companyName}</p>
                            </div>
                            {result.companyInfo.ceoName && (
                              <div>
                                <p className="text-sm text-gray-500">CEO</p>
                                <p className="font-semibold text-gray-900">{result.companyInfo.ceoName}</p>
                              </div>
                            )}
                            <div>
                              <p className="text-sm text-gray-500">Industry</p>
                              <p className="font-semibold text-gray-900">{result.companyInfo.industry}</p>
                            </div>
                            <div>
                              <p className="text-sm text-gray-500">Stage</p>
                              <p className="font-semibold text-gray-900">{result.companyInfo.stage}</p>
                            </div>
                          </div>
                          <div className="mt-4">
                            <p className="text-sm text-gray-500">Description</p>
                            <p className="text-gray-700">{result.companyInfo.description}</p>
                          </div>
                          {result.companyInfo.keyFocusAreas && (
                            <div className="mt-4">
                              <p className="text-sm text-gray-500">Key Focus Areas</p>
                              <p className="text-gray-700">{result.companyInfo.keyFocusAreas}</p>
                            </div>
                          )}
                        </div>

                        {/* Portfolio Matches */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                          <h2 className="text-xl font-bold text-gray-900 mb-4">Relevant M13 Portfolio Companies</h2>
                          <div className="space-y-3">
                            {result.outreach.relevantPortfolio.map((company, idx) => (
                              <div key={idx} className="border-l-4 border-blue-500 pl-4 py-2">
                                <p className="font-semibold text-gray-900">{company.name}</p>
                                <p className="text-sm text-gray-600">{company.reason}</p>
                              </div>
                            ))}
                          </div>
                        </div>

                        {/* LinkedIn Message */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                          <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-gray-900">LinkedIn Message</h2>
                            {!isEditing.linkedin && (
                              <button
                                onClick={() => handleEdit('linkedin')}
                                className="text-sm text-blue-600 hover:text-blue-700 font-medium"
                              >
                                ‚úèÔ∏è Edit
                              </button>
                            )}
                          </div>
                          {isEditing.linkedin ? (
                            <>
                              <textarea
                                value={editedLinkedin}
                                onChange={(e) => setEditedLinkedin(e.target.value)}
                                className="w-full h-48 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                              />
                              <button
                                onClick={() => handleSaveEdit('linkedin')}
                                className="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                              >
                                Save Changes
                              </button>
                            </>
                          ) : (
                            <div className="bg-gray-50 p-4 rounded-lg">
                              <p className="text-gray-800 whitespace-pre-wrap">{editedLinkedin}</p>
                            </div>
                          )}
                          <button
                            onClick={() => copyToClipboard(editedLinkedin)}
                            className="mt-3 text-sm text-blue-600 hover:text-blue-700 font-medium"
                          >
                            üìã Copy to clipboard
                          </button>
                        </div>

                        {/* Email */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                          <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-gray-900">Email Outreach</h2>
                            {!isEditing.email && (
                              <button
                                onClick={() => handleEdit('email')}
                                className="text-sm text-blue-600 hover:text-blue-700 font-medium"
                              >
                                ‚úèÔ∏è Edit
                              </button>
                            )}
                          </div>
                          {isEditing.email ? (
                            <>
                              <textarea
                                value={editedEmail}
                                onChange={(e) => setEditedEmail(e.target.value)}
                                className="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                              />
                              <button
                                onClick={() => handleSaveEdit('email')}
                                className="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                              >
                                Save Changes
                              </button>
                            </>
                          ) : (
                            <div className="bg-gray-50 p-4 rounded-lg">
                              <p className="text-gray-800 whitespace-pre-wrap">{editedEmail}</p>
                            </div>
                          )}
                          <button
                            onClick={() => copyToClipboard(editedEmail)}
                            className="mt-3 text-sm text-blue-600 hover:text-blue-700 font-medium"
                          >
                            üìã Copy to clipboard
                          </button>
                        </div>

                        {/* Feedback Section */}
                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-lg shadow-lg p-6">
                          <h2 className="text-xl font-bold text-gray-900 mb-4">üí° Help Us Improve</h2>
                          <p className="text-sm text-gray-600 mb-4">
                            Your feedback helps the AI learn and generate better outreach over time!
                          </p>
                          
                          {!showFeedback ? (
                            <button
                              onClick={() => setShowFeedback(true)}
                              className="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium"
                            >
                              Leave Feedback
                            </button>
                          ) : (
                            <div className="space-y-4">
                              <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                  Rate this outreach (1-5 stars)
                                </label>
                                <StarRating 
                                  rating={feedback.rating} 
                                  onRate={(rating) => setFeedback({...feedback, rating})}
                                />
                              </div>
                              
                              <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                  Outcome (optional)
                                </label>
                                <select
                                  value={feedback.outcome}
                                  onChange={(e) => setFeedback({...feedback, outcome: e.target.value})}
                                  className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                >
                                  <option value="">Select outcome...</option>
                                  <option value="positive">Got a response</option>
                                  <option value="meeting">Scheduled a meeting</option>
                                  <option value="no_response">No response</option>
                                  <option value="negative">Negative response</option>
                                </select>
                              </div>
                              
                              <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                  Comments (optional)
                                </label>
                                <textarea
                                  value={feedback.comments}
                                  onChange={(e) => setFeedback({...feedback, comments: e.target.value})}
                                  placeholder="What worked well? What could be better?"
                                  className="w-full px-4 py-2 border border-gray-300 rounded-lg h-24"
                                />
                              </div>
                              
                              <div className="flex gap-2">
                                <button
                                  onClick={submitFeedback}
                                  disabled={feedback.rating === 0}
                                  className="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed font-medium"
                                >
                                  Submit Feedback
                                </button>
                                <button
                                  onClick={() => setShowFeedback(false)}
                                  className="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 font-medium"
                                >
                                  Cancel
                                </button>
                              </div>
                            </div>
                          )}
                        </div>
                      </div>
                    )}
                  </>
                )}

                {/* Footer */}
                <div className="mt-8 text-center text-sm text-gray-500">
                  <p>Powered by Claude AI ‚Ä¢ M13 Portfolio: 200+ companies</p>
                  <p className="mt-1">üß† This tool learns from your feedback to improve over time</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<M13OutreachTool />, document.getElementById('root'));
    </script>
</body>
</html>
